<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head> 

<body id="body">
    <header>
        <div id="title" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 id="main" class="display-4 text-center">Pop Hang Man</h1>
                <p class="lead text-center">This Hang man is all about POP</p>
            </div>
        </div>
    </header>

    <div class="blockquote card m-md-5 mb-3">
        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
        <div id="card" class="card-body">
            <h5 class="card-title">Let's play</h5>
            <div class="underScores">_ _ _ _ </div>
            <div class="rigthGuess">right guess</div>
            <div class="wrongGuess">wrong guess</div>

        </div>
    </div>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
